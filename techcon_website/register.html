<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechCon 2024</title>
</head>
<body>
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <form>
      <h3>Register for TechCon 2024</h3>
      <label for="full-name">Full name</label>
      <input type="text" name="full-name" id="full-name"> <br>
      <label for="email">Email</label>
      <input type="email" name="email" id="email"> <br>
      <label for="password">Create Password</label>
      <input type="password" name="password" id="password"> <br>
      <label for="confirm-password">Confirm Password</label>
      <input type="password" name="confirm-password" id="confirm-password"> <br>
      <input type="checkbox" name="terms" id="terms">
      <label for="terms">I agree to the terms and conditions.</label> <br>
      <button type="submit">Register Now</button>
    </form>
  </main>

  <footer>
    copyright &copy; 2024 TechCon. All rights reserved.
   </footer>
</body>
</html>
